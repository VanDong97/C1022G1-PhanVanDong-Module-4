<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Mới Cầu Thủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="/player/create" method="post" th:object="${playerSoccer}"></form>
<lable for="name">Tên Cầu Thủ</lable>
<input type="text" th:field="*{name}" ,id="name">
<lable for="dateOfBirth">Ngày Sinh</lable>
<input type="date" th:field="*{dateOfBirth}" ,id="dateOfBirth">
<lable for="experience">Kinh Nghiệm</lable>
<input type="text" th:field="*{experience}" ,id="experience">
<lable for="location">Vị Trí</lable>
<input type="text" th:field="*{location}" ,id="location">
<lable for="img">Hình Ảnh</lable>
<input type="text" th:field="*{img}" ,id="img">
<div>
    <input type="submit" class="btn btn-primary" value="Thêm Mới">
    <button type="button" class="btn btn-secondary" onclick="location.href = '/player'">Trở Về</button>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
