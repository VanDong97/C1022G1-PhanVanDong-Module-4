<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Cầu Thủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<h1 class="text-center" style="color: coral">Chi Tiết Cầu Thủ</h1>
<table th:object="${playerSoccer}">
    <tr>
        <div class="form-group">
            <th>Mã Cầu Thủ :</th>
            <td th:text="${playerSoccer.id}"></td>
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <th>Tên Cầu Thủ :</th>
            <td th:text="${playerSoccer.name}"></td>
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <th>Ngày sinh:</th>
            <td th:text="${playerSoccer.dateOfBirth}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Kinh nghiệm:</th>
            <td th:text="${playerSoccer.experience}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Vị trí:</th>
            <td th:text="${playerSoccer.location}"></td>
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <th>Đội Tuyển :</th>
            <td th:text="${playerSoccer.team?.name}"></td>
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <th>Ảnh đại diện:</th>
            <td><img th:src="${playerSoccer.img}"></td>
        </div>
    </tr>
    <tr>
        <th></th>
        <td><a href="/player" class="btn btn-secondary">Trang chủ</a></td>
    </tr>
    <tr>
        <th></th>
        <td><a th:href="@{/player/add-room/detail?id=__${playerSoccer.id}__}" class="btn btn-info">Yêu Thích <3</a></td>
    </tr>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
