<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Mới Cầu Thủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/player/create}" method="post" th:object="${pLayerSoccerDTO}" style="width: 300px">
    <label for="name">Điền tên cầu thủ</label>
    <input type="text" class="form-control" th:field="*{name}" id="name" name="name">
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="dateOfBirth">Điền ngày sinh</label>
    <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" name="dateOfBirth">
    <span style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
    <label for="experience">Điền kinh nghiệm</label>
    <input type="text" class="form-control" th:field="*{experience}" id="experience" name="experience">
    <span style="color: red" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></span>
    <label for="location">Điền vị trí </label>
    <input type="text" class="form-control" th:field="*{location}" id="location" name="location">
    <span style="color: red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
    <label for="img">Ảnh cầu thủ</label>
    <input type="text" class="form-control" th:field="*{img}" id="img" name="img">
    <span style="color: red" th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></span>
    <label>Đội Tuyển</label>
    <select th:field="*{team}">
        <option th:each="team : ${teamList}" th:text="${team.name}" th:value="${team.id}"></option>
    </select>
    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Tạo mới">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/player'">Hủy Bỏ</button>
    </div>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
