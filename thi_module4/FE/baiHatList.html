<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js">
    </script>
</head>
<body>
<!-- Danh mục -->
<main class="app-content">
    <div class="row mx-0">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="element-button">
                        <a class="btn btn-add btn-sm" href="#" id="them" title="Thêm" data-toggle="modal"
                           data-target="#addfood"><i class="fas fa-plus"></i>
                            Tạo mới bài hát</a>
                    </div>
                    <table id="baiHat" class="table table-hover table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên Bài Hát</th>
                            <th>Thể Loại</th>
                            <th>Tên Tác Giả</th>
                            <th>Ngày Phát Hành</th>
                            <th>Mô Tả</th>
                        </tr>
                        </thead>
                        <tbody id="baiHat-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- modal thêm mới -->
<div class="modal fade" id="addfood" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
     data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header col-md-9">
                <h3 style="text-align:center; color: #EA0000;">THÊM MỚI MÓN ĂN</h3>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" id="add-product">
                    <div class="form-group">
                        <div id="thongbao" class="text-danger" style="text-align: center;"></div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3">Tên món ăn<span
                                class="span">*</span></label>
                        <div class="col-md-12">
                            <input required type="text" class="form-control" id="name" name="name">
                            <div class="error-message text-danger" id="name-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="control-label col-xs-3">Giá bán<span class="span">*</span></label>
                        <div class="col-md-12">
                            <input required type="text" class="form-control" id="price" name="price">
                            <div class="error-message text-danger" id="price-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imgURL" class="control-label col-xs-3">Ảnh sản phẩm<span
                                class="span">*</span></label>
                        <div class="col-md-12">
                            <input required type="text" class="form-control" id="imgURL" name="imgURL">
                            <div class="error-message" id="imgURL-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Danh mục<span class="span">*</span></label>
                        <div class="col-md-12" id="productTypeDTO">
                        </div>
                    </div>
                    <div style="border: 0" class="modal-footer col-md-5 text-center">
                        <button type="submit" id="btnSave" class="btn btn-success">Lưu</button>
                        <button class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
